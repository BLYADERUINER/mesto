<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        class="header__logo"
        src="./images/header/logo.svg"
        alt="Логотип Mesto Russia"
      />
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar/avatar.jpg"
          alt="Аватрка"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="button profile__button-add" type="button"></button>
      </section>
      <section class="elements content__elements"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="pop-up pop-up_profile-edit">
      <div class="pop-up__container">
        <button class="button pop-up__button-close" type="button"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form
          class="pop-up__form"
          id="form-edit-profile"
          name="popupFormEditProfile"
          method="post"
        >
          <input
            class="pop-up__input pop-up__input_name_edit"
            name="popupProfileNameEdit"
            placeholder="Иван Иванов"
            type="text"
            required
          />
          <input
            class="pop-up__input pop-up__input_status_edit"
            name="popupProfileStatusEdit"
            placeholder="Расхититель гробниц"
            type="text"
            required
          />
          <button class="button pop-up__button-save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_elements">
      <div class="pop-up__container">
        <button class="button pop-up__button-close" type="button"></button>
        <h2 class="pop-up__title">Новое место</h2>
        <form
          class="pop-up__form"
          id="form-add-card"
          name="popupFormEditProfile"
          method="post"
        >
          <input
            class="pop-up__input pop-up__input_name_card"
            name="popupCardName"
            placeholder="Название"
            type="text"
            required
          />
          <input
            class="pop-up__input pop-up__input_link_image"
            name="popupImageCard"
            placeholder="Ссылка на картинку"
            type="url"
            required
          />
          <button class="button pop-up__button-save" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_card-image">
      <figure class="pop-up__figure">
        <img class="pop-up__image" />
        <figcaption class="pop-up__figcaption"></figcaption>
        <button class="button pop-up__button-close" type="button"></button>
      </figure>
    </div>
    <template id="card">
      <article class="element">
        <img class="element__image" />
        <button class="button element__button-bin" type="button"></button>
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button class="button element__button" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
