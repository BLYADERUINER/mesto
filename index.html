<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        class="header__logo"
        src="./images/header/logo.png"
        alt="Логотип Mesto Russia"
      />
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar/Avatar.png"
          alt="Аватрка"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="button profile__button-add"></button>
      </section>
      <section class="elements content__elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/elements/image1.png"
            alt="Фото Карачаевска"
          />
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="button element__button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/elements/image2.png"
            alt="Фото Горы Эльбрус"
          />
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="button element__button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/elements/image3.png"
            alt="Фото Домбай"
          />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="button element__button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&#169;2022 Mesto Russia</p>
    </footer>
  </body>
</html>
