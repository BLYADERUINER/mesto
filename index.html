<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        class="header__logo"
        src="./images/header/logo.svg"
        alt="Логотип Mesto Russia"
      />
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar/avatar.jpg"
          alt="Аватрка"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="button profile__button-add" type="button"></button>
      </section>
      <section class="elements content__elements">
        <article class="element">
          <img
            class="element__image"
            src="./images/elements/image1.png"
            alt="Фото Карачаевска"
          />
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="button element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements/image2.png"
            alt="Фото Горы Эльбрус"
          />
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="button element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements/image3.png"
            alt="Фото Домбай"
          />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="button element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements/image4.jpg"
            alt="Фото Камчатки"
          />
          <div class="element__container">
            <h2 class="element__title">Камчатка</h2>
            <button class="button element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements/image5.jpg"
            alt="Фото Байкала"
          />
          <div class="element__container">
            <h2 class="element__title">Байкал</h2>
            <button class="button element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements/image6.jpg"
            alt="Фото Антарктики"
          />
          <div class="element__container">
            <h2 class="element__title">Антарктика</h2>
            <button class="button element__button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&copy;2022 Mesto Russia</p>
    </footer>

    <div class="pop-up pop-up__profile-edit">
      <div class="pop-up__container">
        <button class="button pop-up__button-close" type="button"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form class="pop-up__form" name="popupFormEditProfile" method="post">
          <input
            class="pop-up__input pop-up__input_name_edit"
            name="popupProfileNameEdit"
            placeholder="Иван Иванов"
            type="text"
            required
          />
          <input
            class="pop-up__input pop-up__input_status_edit"
            name="popupProfileStatusEdit"
            placeholder="Расхититель гробниц"
            type="text"
            required
          />
          <button class="button pop-up__button-save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up__elements">
      <div class="pop-up__container">
        <button class="button pop-up__button-close" type="button"></button>
        <h2 class="pop-up__title">Новое место</h2>
        <form class="pop-up__form" name="popupFormEditProfile" method="post">
          <input
            class="pop-up__input pop-up__input_name_edit"
            name="popupProfileNameEdit"
            placeholder="Название"
            type="text"
            required
          />
          <input
            class="pop-up__input pop-up__input_status_edit"
            name="popupProfileStatusEdit"
            placeholder="Ссылка на картинку"
            type="text"
            required
          />
          <button class="button pop-up__button-save" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
